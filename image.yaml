schema_version: 1

name: "jboss/openjdk18-rhel7"
description: "Base image with OpenJDK 8 on RHEL 7"
version: "1.2"
from: "jboss/base-rhel7:1.2"
labels:
    - name: "com.redhat.component"
      value: "jboss-openjdk18-rhel7-container"
    - name: "org.jboss.product"
      value: "openjdk"
    - name: "org.jboss.product.version"
      value: "1.8.0"
    - name: "org.jboss.product.openjdk.version"
      value: "1.8.0"
envs:
    - name: "JAVA_HOME"
      value: "/usr/lib/jvm/java-1.8.0"
    - name: "JAVA_VENDOR"
      value: "openjdk"
    - name: "JAVA_VERSION"
      value: "1.8.0"
packages:
      repositories:
          - jboss-os
      install:
          - java-1.8.0-openjdk-devel
run:
      user: 185
osbs:
      repository:
            name: container/jboss-openjdk
            branch: jb-openjdk18-rhel7-1.2
